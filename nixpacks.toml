[phases.setup]
nixPkgs = ["nodejs_20", "dotnet-sdk_8"]

[phases.install]
cmds = [
  "cd frontend && npm ci",
  "cd backend/dotnet_migration_pending && dotnet restore"
]

[phases.build]
cmds = [
  "cd frontend && npm run build -- --configuration production",
  "cd backend/dotnet_migration_pending && dotnet publish -c Release -o ./publish",
  "mkdir -p backend/dotnet_migration_pending/publish/frontend/dist/word-tracker-frontend/browser",
  "cp -r frontend/dist/word-tracker-frontend/browser/* backend/dotnet_migration_pending/publish/frontend/dist/word-tracker-frontend/browser/"
]

[start]
cmd = "bash start.sh"

