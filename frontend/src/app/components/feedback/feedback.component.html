<div class="feedback-container">
    <div class="header">
        <h1>We Value Your Feedback</h1>
        <p>Help us improve Word Tracker by sharing your thoughts or reporting issues.</p>
    </div>

    <div class="form-card">
        <form (submit)="onSubmit($event)">
            <div class="form-group">
                <label for="type">Feedback Type</label>
                <select id="type" class="form-select" [(ngModel)]="feedbackType" name="type" [disabled]="isSubmitting">
                    <option value="general">General Feedback</option>
                    <option value="bug">Report a Bug</option>
                    <option value="feature">Feature Request</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email (Optional)</label>
                <input type="email" id="email" class="form-input" placeholder="your@email.com" 
                       [(ngModel)]="email" name="email" [disabled]="isSubmitting">
                <span class="hint">Leave this if you'd like us to reply.</span>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="6" class="form-textarea" placeholder="Tell us what you think..."
                    [(ngModel)]="message" name="message" required [disabled]="isSubmitting"></textarea>
            </div>

            <div class="actions">
                <button type="submit" class="submit-btn" [disabled]="isSubmitting">
                    <span *ngIf="!isSubmitting">Send Feedback</span>
                    <span *ngIf="isSubmitting">
                        <i class="fas fa-spinner fa-spin"></i> Sending...
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
